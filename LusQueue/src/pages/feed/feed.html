<ion-header>

  <ion-navbar>
    <ion-title>Feed de Noticias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>{{nomeUsuario}} <!-- Binding - Isso se chama Interpolação no Angular--></h1>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/14.jpg">
      </ion-avatar>
      <!-- Criamos uma classe para que possamos aplicar no SASS (SCSS) sendo especifico para cada elemento-->
      <h2 class="feed_title">{{content_feed.f_title}}</h2>
      <p class="feed_date">{{content_feed.f_date}}</p>
    </ion-item>

    <img src="assets/imgs/14.jpg">

    <ion-card-content>
      <p>{{content_feed.f_content}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div (click)="likeAction()">{{content_feed.f_likes}} Curtidas</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text" ></ion-icon>
          <div>{{content_feed.f_comments}} Comentarios</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{content_feed.f_postHours}}h Atrás
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
